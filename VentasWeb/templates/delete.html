{% extends 'template_base.html' %}
{% block content %}

<div id="title-form">
    <h2 class="fw-bolder">{{title}}</h2>
    {% block subtitle %}
    {% endblock %}

</div>

{% block datos %}
{% endblock %}

<div id="div-form">
    <form id="Form-form" method="POST" onsubmit="return submitForm(this);">
        {% csrf_token %}

        <input type="hidden" name="action" value="{{ action }}">


        <div class="alert alert-danger alert-dismissible">
            <h5><i class="bi bi-x-square-fill"> Notificacion!</i></h5>
            Â¿Estas seguro de elminar el registro {{ object.id }}?
        </div>


        <div class="card-footer">
            <button class="btn btn-primary" id="submitButton" type="submit">Aceptar <i
                    class="bi bi-upload"></i></button>
            <a href="{{ url }}" class="btn btn-secondary" id="submitButton" type="submit">Cancelar <i
                class="bi bi-upload"></i></a>
            </div>
    </form>
</div>





<script>
    $('#Form-form').on('submit', function (e) {
        e.preventDefault();
        var parameters = $(this).serializeArray();
        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            data: parameters,
            dataType: 'json'
        }).done(function (data) {
            if (!data.hasOwnProperty('error')) {
                location.href = '{{ url }}';
                return false;
            }
            message_error(data.error);
        }).fail(function (jqXHR, textStatus, errorThrown) {
            alert(textStatus + ' - ' + errorThrown);
        }).always(function (data) {
        });
    });
</script>


{% endblock %}
